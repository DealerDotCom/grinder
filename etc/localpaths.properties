# If you want to build The Grinder, edit this file to suite your local
# environment.

# Jakarta ORO is packaged with The Grinder.
jakarta-oro.dir=d:/jakarta-oro/jakarta-oro-2.0.6/
jakarta-oro.jar=jakarta-oro-2.0.6.jar

# Servlet 2.3 API's are needed to build sniffer web application.
servlet.classpath=d:/bea/wlserver6.1/lib/weblogic.jar

# JTidy is used in examples, but not shipped.
jtidy.classpath=d:/jtidy/jtidy-04aug2000r7-dev/build/Tidy.jar

# Xalan is used in examples, but not shipped.
xalan.dir=d:/xalan/xalan-j_2_3_1/bin
xalan.classpath=${xalan.dir}/xalan.jar:${xalan.dir}/xml-apis.jar:${xalan.dir}/xercesImpl.jar

# To ship jython.jar or not?
jython.dir=d:/jython/jython-2.1/
jython.classpath=${jython.dir}/jython.jar
