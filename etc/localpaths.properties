# If you want to build The Grinder, edit this file to suite your local
# environment.

# Checkstyle.
checkstyle.dir=d:/checkstyle/checkstyle-3.2
checkstyle.classpath=${checkstyle.dir}/checkstyle-all-3.2.jar:${checkstyle.dir}/checkstyle-3.2-optional.jar

# Jakarta ORO is packaged with The Grinder.
jakarta-oro.dir=d:/jakarta-oro/jakarta-oro-2.0.6
jakarta-oro.jar=jakarta-oro-2.0.6.jar

# Jython is packaged with The Grinder.
jython.dir=d:/jython/jython-2.1
jython.jar=jython.jar

# XWeb
xweb.dir=d:/xweb/xweb-1.0RC3
xweb.classpath=${xweb.dir}/xweb.jar:${xweb.dir}/libs/jdom.jar:${xweb.dir}/libs/xerces.jar:${xweb.dir}/libs/saxon.jar:${xweb.dir}/libs/JimiProClasses.zip:${xweb.dir}/libs/batik-transcoder.jar:${xweb.dir}/libs/batik-dom.jar:${xweb.dir}/libs/batik-bridge.jar:${xweb.dir}/libs/batik-svg-dom.jar:${xweb.dir}/libs/batik-css.jar:${xweb.dir}/libs/batik-gvt.jar:${xweb.dir}/libs/batik-ext.jar:${xweb.dir}/libs/batik-util.jar:${xweb.dir}/libs/batik-xml.jar:${xweb.dir}/libs/crimson-parser.jar:${xweb.dir}/libs/batik-awt-util.jar:${xweb.dir}/libs/batik-script.jar:${xweb.dir}/libs/batik-parser.jar

# Glass JAR
gjtk.home=d:/GlassJARToolkit/
