# If you want to build The Grinder, edit this file to suite your local
# environment.

# Checkstyle.
checkstyle.dir=/opt/checkstyle/checkstyle-4.4
checkstyle.classpath=${checkstyle.dir}/checkstyle-all-4.4.jar:${checkstyle.dir}/checkstyle-optional-4.4.jar

# Jython 2.2.1 is packaged with The Grinder.
jython.dir=/opt/jython/jython2.2.1

# Alternative Jython implementations rdRequired by unit tests. If you
# don't set these, the tests will be skipped for that version.
jython2_1.dir=/opt/jython/jython-2.1
jython2_5_0.dir=/opt/jython/jython2.5.0
jython2_5_1.dir=/opt/jython/jython2.5.1
jython2_5_2.dir=/opt/jython/jython2.5.2

# Base directory of a grinder documentation build.
# This is built as a sub-component of a full build.
grinder-doc.dir=../grinder-docs

# Clover.
# Also need to add clover.jar to CLASSPATH.
clover.home=/opt/clover/clover-ant-2.0.3

# Apache XMLBeans.
xmlbeans.dir=/opt/xmlbeans/xmlbeans-2.1.0

# ASM
asm.dir=/opt/asm/asm-3.2

# PicoContainer.
picocontainer.dir=/opt/picocontainer/picocontainer-2.13.6

# JUnit
junit.home=/opt/junit/junit4.5

# Mockito
mockito.home=/opt/mockito/mockito-1.8.5

